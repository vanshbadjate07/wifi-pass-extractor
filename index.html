<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WiFi QR Code Scanner</h1>
    
    <div class="container">
        <button id="scanBtn">Scan QR Code</button>
        <button id="stopBtn" class="hidden">Stop Camera</button>
        
        <div id="reader"></div>
        
        <div id="result" class="hidden">
            <h3>WiFi Credentials</h3>
            <p><strong>SSID:</strong> <span id="ssid" class="ssid"></span></p>
            <p><strong>Password:</strong> <span id="password" class="password"></span></p>
        </div>
    </div>
    <script src="https://unpkg.com/html5-qrcode@2.3.4/html5-qrcode.min.js"></script>
</body>
</html>
